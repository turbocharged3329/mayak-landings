<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>Партнеры</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .partners-section {
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .partners-header-row {
            width: 75.7vw; /* 1453px */
            margin-top: 0;
            margin-bottom: 2vw;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        .partners-title {
            color: #181716;
            font-size: 8.75vw; /* 168px */
            font-family: RodchenkoCond, Arial, sans-serif;
            font-weight: 700;
            line-height: 1;
        }
        .partners-link {
            color: #EB4040;
            font-size: 0.94vw; /* 18px */
            font-family: Montserrat, Arial, sans-serif;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
            white-space: nowrap;
        }
        .partners-logos-row {
            width: 100%;
            box-sizing: border-box;
            height: 6.77vw; /* 130px */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 2vw;
            background: none;
            position: relative;
            padding: 0 4.115vw; /* 78px */
        }
        .partner-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }       
        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <section class="partners-section">
        <div class="partners-header-row">
            <div class="partners-title">Партнеры</div>
            <a class="partners-link" href="#">Все партнеры</a>
        </div>
        <div class="partners-logos-row">
            <!-- Логотипы и заглушки -->
            <img class="partner-logo" src="https://placehold.co/184x130"></img>
            <img class="partner-logo" src="https://placehold.co/184x130"></img>
            <img class="partner-logo" src="https://placehold.co/274x40" alt="logo1" />
            <img class="partner-logo" src="https://placehold.co/184x130" alt="logo2" />
            <img class="partner-logo" src="https://placehold.co/180x130" alt="logo3" />
        </div>
    </section>
</body>
</html>
