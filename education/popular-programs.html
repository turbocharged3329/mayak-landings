<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Популярные программы</title>
    <link rel="stylesheet" href="../main.css" />
    <style>
      /* 6  - css - Популярные программы */
      .popular-programs-container {
        width: 100vw;
        min-height: 46.25vw; /* 888/1920 */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      .popular-programs-title {
        text-align: center;
        color: white;
        margin-bottom: 2.08vw !important; /* 40/1920 */
      }
      .popular-programs-cards-row {
        width: 100vw;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-end;
        gap: 1.5625vw; /* 30/1920 */
      }
      .popular-programs-card {
        width: 23.96vw; /* 460/1920 */
        height: 18.75vw; /* 360/1920 */
        background: #fff8e7;
        padding: 1.67vw; /* 32/1920 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        box-sizing: border-box;
      }
      .popular-programs-card-title {
        color: #181716;
        font-size: clamp(1.5rem, 2.5vw, 48px);
        font-family: "RodchenkoCondBold", "RodchenkoCond", Arial, sans-serif;
        font-weight: 700;
        line-height: 1;
        word-wrap: break-word;
        margin-bottom: 2vw;
      }
      .popular-programs-card-btn {
        margin-top: auto;
        width: 100%;
      }
      /* 6  - css - Популярные программы - end */
    </style>
  </head>
  <body>
    <!-- 6 - html - Популярные программы -->
    <div class="popular-programs-container rz-mayak-block-bg-red">
      <div class="popular-programs-title rz-mayak-heading">
        Популярные программы
      </div>
      <div class="popular-programs-cards-row">
        <div class="popular-programs-card">
          <div class="popular-programs-card-title">
            Использование CAD-систем в судостроении
          </div>
          <a
            class="popular-programs-card-btn rz-mayak-btn rz-mayak-btn--primary"
            href="/p/katalog-kursov"
          >
            Смотреть все
            <div class="rz-mayak-btn__icon"></div>
          </a>
        </div>
        <div class="popular-programs-card">
          <div class="popular-programs-card-title">
            Морские грузоперевозки: основы и документация
          </div>
          <a
            class="popular-programs-card-btn rz-mayak-btn rz-mayak-btn--primary"
            href="/p/katalog-kursov"
          >
            Смотреть все
            <div class="rz-mayak-btn__icon"></div>
          </a>
        </div>
        <div class="popular-programs-card">
          <div class="popular-programs-card-title">
            Введение в гидрографию <br />и морские исследования
          </div>
          <a
            class="popular-programs-card-btn rz-mayak-btn rz-mayak-btn--primary"
            href="/p/katalog-kursov"
          >
            Смотреть все
            <div class="rz-mayak-btn__icon"></div>
          </a>
        </div>
      </div>
    </div>
    <!-- 6 - html - Популярные программы - end -->
  </body>
</html>
