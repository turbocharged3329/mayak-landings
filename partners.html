<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
          /* main - css - общие стили */
      @font-face {
        font-family: "RodchenkoCondBold";
        src: url("rodchenko-condensed-bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
      }

      .rz-mayak-section {
        margin-bottom: 8.3vw;
      }
      .rz-mayak-heading {
        font-family: "RodchenkoCondBold", Arial, sans-serif;
        font-size: clamp(5.25rem, 8.75vw, 168px);
        font-weight: 700;
        line-height: 1;
        word-wrap: break-word;
        margin: 0 !important;
      }
      .rz-mayak-text-simple {
        font-family: "Montserrat", Arial, sans-serif;
        font-size: clamp(1rem, 1.25vw, 24px);
      }
      .rz-mayak-card-title {
        font-family: "RodchenkoCondBold", Arial, sans-serif;
        font-size: clamp(2rem, 2.5vw, 48px);
        line-height: 1;
        font-weight: 700;
        color: #181716;
      }
      .rz-mayak-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        width: fit-content;
        border-radius: 40px;
        font-family: "Montserrat", Arial, sans-serif;
        font-size: clamp(0.5rem, 0.9375vw, 18px) !important;
        line-height: 1.2;
        box-sizing: border-box;
        padding: 0.83vw 2.6vw;
        font-weight: 600;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .rz-mayak-btn__icon {
        width: 0.7vw;
        height: 0.7vw;
        background-size: cover;
        /* background-image: url('data:image/svg+xml;utf8,<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 14V0L14 7L0 14Z" fill="%23EB4040"/></svg>'); */
      }
      .rz-mayak-btn--primary {
        background: #eb4040;
        color: #fff;
      }
      .rz-mayak-btn--primary .rz-mayak-btn__icon {
        background-image: url("data:image/svg+xml,%3Csvg%20width%3D%2215%22%20height%3D%2215%22%20viewBox%3D%220%200%2015%2015%22%20fill%3D%22none%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M0.5%2014.5V0.5L14.5%207.5L0.5%2014.5Z%22%20fill%3D%22white%22/%3E%3C/svg%3E");
      }
      .rz-mayak-btn--secondary {
        background: #f2ead7;
        color: #181716;
      }
      .rz-mayak-btn--secondary .rz-mayak-btn__icon {
        background-image: url('data:image/svg+xml;utf8,<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 14V0L14 7L0 14Z" fill="%23EB4040"/></svg>');
      }
      .rz-mayak-btn--lg {
        padding-top: 1.12vw;
        padding-bottom: 1.12vw;
      }
      /* main - css - end */
    
      /* 1 - css - Баннер */
      .rz-mayak-hero {
        position: relative; /* Для абсолютного позиционирования дочерних элементов */
        width: 100vw; /* Ширина на всю длину экрана */
        height: 40.8vw; /* Высота блока */
        overflow: hidden; /* Скрываем все, что выходит за пределы блока */
      }
      .rz-mayak-hero__title {
        position: absolute;
        bottom: 4.43vw;
        left: 12.5vw;
        z-index: 3;
        margin: 0 !important;
        color: white;
        font-size: clamp(8.5rem, 11vw, 210px); 
        font-family: "RodchenkoCondBold", Arial, sans-serif;
        font-weight: 700;
        line-height: 88%;
        word-wrap: break-word;
      }
      .rz-mayak-hero__shape-1 {
        position: absolute; /* Абсолютное позиционирование */
        top: 0;
        left: -11.45vw;
        width: 41.9vw; /* 803px относительно 1920px */
        height: 100%; /* Высота на всю длину блока */
        background: #e63939;
        clip-path: polygon(0 0, 85% 0, 100% 50%, 85% 100%, 0 100%);
        z-index: 2; /* Устанавливаем z-index */
      }
      .rz-mayak-hero__shape-2 {
        position: absolute; /* Абсолютное позиционирование */
        top: 0;
        right: 0; /* Справа */
        width: 11.6vw; /* 223px относительно 1920px */
        height: 100%; /* Высота на всю длину блока */
        clip-path: polygon(100% 100%, 0 100%, 71.75% 50%, 0 0, 100% 0);
        background: #f2ead7;
        z-index: 2; /* Устанавливаем z-index */
      }
      .rz-mayak-hero__background-image {
        width: 100%; /* На всю ширину блока */
        height: 100%; /* На всю высоту блока */
        background-image: url("assets/hero1.png"); /* Укажите путь к изображению */
        background-size: cover; /* Заполнение блока изображением */
        background-position: center; /* Центрирование изображения */
        z-index: 1; /* За фигурами */
      }
      /* 1 - css - Баннер - end */
    </style>
</head>
<body>
    <!-- 1 - Баннер -->
    <div class="rz-mayak-hero">
        <div class="rz-mayak-hero__background-image"></div>
        <div class="rz-mayak-hero__shape-1"></div>
        <div class="rz-mayak-hero__shape-2"></div>
        <h1 class="rz-mayak-hero__title">Партнерам</h1>
      </div>
    <!-- 1 - Баннер - end -->
</body>
</html>
